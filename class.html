<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/sampleJS.js"></script>
    <script src="js/loadTextList.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>


    <title>Sandbox</title>
</head>

<body class="d-flex flex-column min-vh-100" onload="loadXML(); mapLoad()">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="cluster.html">Clustering Tool</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="class.html">Class Assignments</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="p-3">
            <center>
                <h3 id="changeMe">
                    Multilytics
                    <small class="text-muted">where multifamily investment meets artificial intelligence</small>
                </h3>

            </center>
        </div>

        <div class="container-fluid" style="background-color: #317df6">
            <div class="row">
                <div class="p-5">
                    <center>
                        <div class="h3" id='goAway' style="color: white;">
                            Identify high growth, stable markets for multifamily investment
                        </div>
                    </center>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="p-3">
                    <center>
                        <div id='time'>
                        </div>
                    </center>
                </div>
            </div>
        </div>


        <center>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="button" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1" onclick="minuteOfTheDay()">Time</label>

                <input type="button" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2" onclick="goodBye()">Disappear</label>

                <input type="button" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3" onclick="howdy()">Reappear</label>

                <input type="button" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3" onclick="changeTitle()">Change Title</label>
            </div>
        </center>


        <center>
            <div class="btn-group mt-5" role="group" aria-label="Basic checkbox toggle button group">
                <input type="button" class="btn-check" id="btncheck4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck4" onclick="launch()">Launch</label>

                <input type="button" class="btn-check" id="btncheck5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck5" onclick="pop()">Pop up</label>

                <input type="button" class="btn-check" id="btncheck6" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck6"
                    onclick="parameter(prompt('Enter a word you want sorted alphabetically').split(''))">User
                    Parameter</label>

                <input type="button" class="btn-check" id="btncheck7" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck7" onclick="parseArray()">parseArray
                    function</label>
            </div>


        <div class="mt-2 h4" id='sortedArr'>
        </div>



        </center>

        <div class="mt-5 h1">
            <hr>
            <center>
                <div class="h4">
                    Wikipedia API
                </div>
                <div class="container-fluid header">
                    <input placeholder="Type a keyword" type="text" class="btn-outline-light small" id="searchTerm">
                    <a class="btn btn-outline-primary " onclick="wikipediaSearch()">Search</a>
                </div>
         
                <div class="container-fluid" id="wikipediatarget">
                </div>
                
            </center>
        </div>



        <div class="mt-5 h1">
            <hr>
            <center>
                <div class="h4">
                    Map API
                </div>
            <div id="map"></div>
            </center>
        </div>

        

        <div class="mt-5 h1">
            <hr>
            <center>
                <div class="h4">
                    OCHRE API
                </div>
            </center>
        </div>


        <div id="nav-placeholder"></div>
        <div class="container mt-3">
            <div id='title'></div>
            <div id='subtitle'></div>

            <div class="container">
                <h3 id='projectTitle'></h3>
                <h4 id="setTitle"></h4>
                <div id="setDescription"></div>
                <table class="table table-striped order-table" id="ochreTable">
                    <thead class="thead-dark" id='ochreTableColumns'>
                        <tr>
                            <th style="text-align: left; width: 30%;">Name</th>
                            <th style="text-align: left; width: 30%;">Description</th>
                        </tr>
                    </thead>
                    <tbody id='ochreTableBody'>
                    </tbody>
                </table>
            </div>
            <a id="license"></a>
        </div>

        <div class='footer-container'>
            <footer class="footer bottom mt-auto bg-light">
                <div class="container pt-2">
                    <div class="row">
                        <div class="col-lg-3 mt-3">
                            <span class="fs-5">Multilytics</span>
                            <ul class="list-unstyled small text-muted">
                                <li class="mb-2">Currently v0.0.1.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
